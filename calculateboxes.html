        function updateProductList() {
            const category = document.getElementById('categorySelect').value;
            const productSelect = document.getElementById('productSelect');
            productSelect.innerHTML = '<option value="">선택하세요</option>';
            
            if (category && products[category]) {
                products[category].items.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.id;
                    option.textContent = item.name;
                    productSelect.appendChild(option);
                });
                productSelect.disabled = false;
            } else {
                productSelect.disabled = true;
            }
            
            document.getElementById('boxInfo').textContent = '';
            document.getElementById('result').style.display = 'none';
        }

        function updateBoxInfo() {
            const category = document.getElementById('categorySelect').value;
            const productId = document.getElementById('productSelect').value;
            
            if (category && productId) {
                const product = products[category].items.find(item => item.id === productId);
                if (product) {
                    if (category === 'materials') {
                        document.getElementById('boxInfo').textContent = `1패키지 당 ${product.quantity}ea`;
                    } else {
                        document.getElementById('boxInfo').textContent = `박스 안 수량: ${product.quantity}권`;
                    }
                }
            }
        }

        function calculateBoxes() {
            const category = document.getElementById('categorySelect').value;
            const productId = document.getElementById('productSelect').value;
            const totalBooks = parseInt(document.getElementById('totalBooks').value);
            
            if (!category || !productId) {
                alert('품목과 상품을 선택해주세요.');
                return;
            }
            
            const product = products[category].items.find(item => item.id === productId);
            
            if (!product) {
                alert('상품을 찾을 수 없습니다.');
                return;
            }
            
            if (isNaN(totalBooks) || totalBooks < 0) {
                alert('올바른 수량을 입력해주세요.');
                return;
            }

            const booksPerBox = product.quantity;
            let resultText;

            if (category === 'materials') { // Goods 상품인 경우
                const totalQuantity = totalBooks * booksPerBox;
                resultText = `
                    <h3>총 출고 수량</h3>
                    <p>주문한 품목: ${product.name}</p>
                    <p>주문 수량: ${totalBooks}ea</p>
                    <p>총 출고 수량: ${totalQuantity}ea</p>
                `;
            } else { // 다른 상품들의 경우
                const fullBoxes = Math.floor(totalBooks / booksPerBox);
                const remainingBooks = totalBooks % booksPerBox;
                resultText = `
                    <h3>총 출고 수량</h3>
                    <p>주문한 품목: ${product.name}</p>
                    <p>주문 수량: ${totalBooks}권</p>
                    <p>발송 박스 수량: ${fullBoxes}박스</p>
                    <p>낱권 수량: ${remainingBooks}권</p>
                `;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = resultText;
        }
